<div class="conntent">
	<h1>PORTFOLIO</h1>

	<div class="full-img" id="fullImgBox">
		<img src="images/pic1-small.jpg" id="fullImg" alt="logo">
		<span onclick="closeFullImg()">X</span>
	</div>
	<div class="img-gallery"> 
		<img src="images/pic1-small.jpg" onclick="openFullImg(this.src)" alt="logo">
		<img src="images/pic2-small.jpg" onclick="openFullImg(this.src)" alt="logo">
		<img src="images/pic3-small.jpg" onclick="openFullImg(this.src)" alt="logo">
		<img src="images/pic4-small.jpg" onclick="openFullImg(this.src)" alt="logo">
		<img src="images/pic5-small.jpg" onclick="openFullImg(this.src)" alt="logo">
		<img src="images/pic6-small.jpg" onclick="openFullImg(this.src)" alt="logo">
		<img src="images/pic7-small.jpg" onclick="openFullImg(this.src)" alt="logo">
		<img src="images/pic8-small.jpg" onclick="openFullImg(this.src)" alt="logo">
		<img src="images/pic9-small.jpg" onclick="openFullImg(this.src)" alt="logo">
	</div>
</div>
</div>

<script>

var fullImgBox = document.getElementById("fullImgBox");
var fullImg = document.getElementById("fullImg");

function openFullImg(pic){
	fullImgBox.style.display = "flex";
	fullImg.src = pic;
}

function closeFullImg(){
	fullImgBox.style.display = "none";
}

</script>
