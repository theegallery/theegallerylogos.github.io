  <!-- contact1 -->
 <div class="conntent">
    <div class=" section-gap"></div>
      <div class="wrapper">
        <h3 class="global-title text-center">Contact us</h3>
        <div class="d-grid contact-view">
          <div class="cont-details">


            <div class="cont-top">

              <div class="cont-left text-center">
              <div class="insta"><img src="instalogo2.png"></div>
              </div>

              <div class="cont-right">
                <h6>Instagram</h6>
                <p><a href="https://www.instagram.com/the_egallery/">@the_egallery</a></p>
              </div>

            </div>


            <div class="cont-top margin-up">

              <div class="cont-left text-center">
                <span class="fa fa-envelope-o text-primary"></span>
              </div>
              <div class="cont-right">
                <h6>Email Us</h6>
                <p><a href="mailto:theegallery43@gmail.com" class="mail">theegallery43@gmail.com</a></p>
              </div>
              
            </div>


          <div class="map-content">
            <form action="https://formspree.io/f/xjvlvjek" method="post">
              <div class="twice-two">
                <input type="text" class="form-control" name="Name" id="Name" placeholder="Name" required="">
                <input type="email" class="form-control" name="Sender" id="Sender" placeholder="Email"
                  required="">
              </div>

              <div class="twice">
                <input type="text" class="form-control" name="Subject" id="Subject" placeholder="Subject"
                  required="">
              </div>

              <textarea name="Message" class="form-control" id="Message" placeholder="Message"
                required=""></textarea>
              <button type="submit" class="btn btn-contact">Send Message</button>
            </form>
          </div>



        </div>
      </div>
	 </div>
	</div>
